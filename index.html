<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!--The HTML5 specification encourages to use the UTF-8 character set,
    which covers almost all of the characters and symbols in the world!-->


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--tells Internet Explorer 
    to use the highest mode available to that version of IE. -->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--no matter the width of the device you are on, whether on desktop or mobile. 
    the website will follow the width of the device the user is on.-->
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h2 id="text1">Time </h2>
        <h2 id="text2"></h2>
    </div>
   
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span class="text">minute</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="text">seconds</span>
        </div>
        <div>
            <span id="ampm">Am</span>
    
        </div>
    </div>
  <script src="script3.js"></script> 
</body>
</html>
